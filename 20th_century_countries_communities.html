    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "Germany", "label": "Germany", "shape": "dot", "title": "Germany (degree: 12)", "value": 12}, {"font": {"color": "white"}, "group": 1, "id": "Italy", "label": "Italy", "shape": "dot", "title": "Italy (degree: 6)", "value": 6}, {"font": {"color": "white"}, "group": 0, "id": "France", "label": "France", "shape": "dot", "title": "France (degree: 7)", "value": 7}, {"font": {"color": "white"}, "group": 0, "id": "China", "label": "China", "shape": "dot", "title": "China (degree: 8)", "value": 8}, {"font": {"color": "white"}, "group": 0, "id": "India", "label": "India", "shape": "dot", "title": "India (degree: 6)", "value": 6}, {"font": {"color": "white"}, "group": 1, "id": "Japan", "label": "Japan", "shape": "dot", "title": "Japan (degree: 12)", "value": 12}, {"font": {"color": "white"}, "group": 0, "id": "Russia", "label": "Russia", "shape": "dot", "title": "Russia (degree: 7)", "value": 7}, {"font": {"color": "white"}, "group": 2, "id": "Australia", "label": "Australia", "shape": "dot", "title": "Australia (degree: 1)", "value": 1}, {"font": {"color": "white"}, "group": 2, "id": "Canada", "label": "Canada", "shape": "dot", "title": "Canada (degree: 3)", "value": 3}]);
                  edges = new vis.DataSet([{"from": "Germany", "to": "Italy", "value": 4}, {"from": "Germany", "to": "France", "value": 4}, {"from": "Germany", "to": "Japan", "value": 3}, {"from": "Germany", "to": "Russia", "value": 1}, {"from": "Italy", "to": "Japan", "value": 2}, {"from": "France", "to": "India", "value": 1}, {"from": "France", "to": "China", "value": 1}, {"from": "France", "to": "Russia", "value": 1}, {"from": "China", "to": "India", "value": 3}, {"from": "China", "to": "Japan", "value": 3}, {"from": "China", "to": "Russia", "value": 1}, {"from": "India", "to": "Russia", "value": 1}, {"from": "India", "to": "Japan", "value": 1}, {"from": "Japan", "to": "Russia", "value": 2}, {"from": "Japan", "to": "Canada", "value": 1}, {"from": "Russia", "to": "Canada", "value": 1}, {"from": "Australia", "to": "Canada", "value": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
